
<!doctype html>
<html>
<head>
<title>login error</title>
<meta name="description" content="login error">
<meta http-equiv="refresh" content="5; URL='{{redirect}}'" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSheet">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-6 shadow">
      <div class="modal-header border-bottom-0">
        <h3 class="modal-title">Login Error</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="window.location.href='{{redirect}}'"></button>
      </div>
      <div class="modal-body py-0">
        <p class="text-lg-left">{{message |safe}}</p>

	<p>You are being <a href="{{redirect}}">redirected</a></p>
      </div>
      <div class="modal-footer flex-column border-top-0">
        <button type="button" class="btn btn-danger btn-lg btn-primary w-100 mx-0 mb-2" onclick="window.location.href='{{redirect}}'">Redirect</button>
      </div>
    </div>
  </div>
</div>
            
  
</body>
</html>
