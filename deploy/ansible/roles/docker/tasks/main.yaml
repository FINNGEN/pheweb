---
- name: docker apt install
  become: true
  apt:
    state: latest
    update_cache: yes
    name:
      - python3
      - python3-pip
      - python3-setuptools
      - python3-docker

- name: pip install
  ansible.builtin.pip:
    name: docker-py

- name: install docker
  become: true
  apt:
    state: latest
    update_cache: yes
    name:
      - default-jdk
      - apt-transport-https
      - ca-certificates
      - wget
      - software-properties-common
      - gnupg2
      - curl

- name: Add apt signing key from official docker repo
  become: true
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: Add docker official repository for Debian Stretch
  become: true
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/debian stretch stable
    state: present

- name: Index new repo into the cache
  become: true
  apt:
    name: "*"
    state: latest
    update_cache: yes
    force_apt_get: yes

- name: actually install docker
  become: true
  apt:
    name: "docker-ce"
    state: latest

# docker strangeness
- name: docker fix create dir
  file:
    path: /sys/fs/cgroup/systemd
    state: directory

# docker strangeness
- name: docker fix mount dir
  ansible.posix.mount:
    fstype: "cgroup"
    opts: "none,name=systemd"
    src: "cgroup"
    path: "/sys/fs/cgroup/systemd"
    state: "mounted"
