apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: pheweb-front
  labels:
    app: pheweb
    tier: frontend
spec:
  serviceName: pheweb-front
  selector:
    matchLabels:
      app: pheweb
  replicas: 1
  template:
    metadata:
      labels:
        app: pheweb
        tier: frontend
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - pheweb
            topologyKey: kubernetes.io/hostname
      containers:
      - name: pheweb-container
        image: gcr.io/phewas-development/pheweb_meta:0.41
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /mnt/meta
          name: pheweb-pv
  volumeClaimTemplates:
  - metadata:
      name: pheweb-pv
    spec:
      storageClassName: ""
      accessModes: [ ReadWriteOnce ]
      resources:
        requests:
          storage: 200Gi
